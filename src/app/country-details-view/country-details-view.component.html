
<h4>Details of Country</h4>  
<table class="tab" mat-table [dataSource]="countryDetails" class="mat-elevation-z8">
  
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Capital Column -->
  <ng-container matColumnDef="capital">
    <th mat-header-cell *matHeaderCellDef> Capital </th>
    <td mat-cell *matCellDef="let element"> {{element.capital}} </td>
  </ng-container>

  <!-- Population Column -->
  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef> Population </th>
    <td mat-cell *matCellDef="let element"> {{element.population}} </td>
  </ng-container>

  <!-- Currencies Column -->
  <ng-container matColumnDef="currencies">
    <th mat-header-cell *matHeaderCellDef> Currencies </th>
    <td mat-cell *matCellDef="let element"> 
      <ul>
        <li class="p-10" *ngFor="let val of element.currencies" >
            ( {{val.symbol}} ) {{val.code}} - {{val.name}}
        </li>
    </ul> 
  </td>
  </ng-container>
<!-- Flag Column -->
  <ng-container matColumnDef="flag">
    <th mat-header-cell *matHeaderCellDef> Flag </th>
    <td mat-cell *matCellDef="let element"> <img [src]="element.flag" alt="flag" class="img-width"> </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
